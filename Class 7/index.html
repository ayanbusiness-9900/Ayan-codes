<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <img  id="Smit" src="./Smit logo.png" alt="Smit logo">
    <hr/>
     
    <div id="form-container">

       <div id="header">
        <h1>
            <img  id="User" src="./asset/user logo.png" alt="User">
            Personal information
        </h1>
       </div>
      
       <div id="Name-input">
          <div id="first-input">
         <label>Full Name <span>*</span></label>
         <input type="text" placeholder="Enter your Full Name" id="Name">
        </div>

          <div id="sec-input">
         <label> Father Name <span>*</span></label>
         <input type="text" id="father-name" placeholder="Enter Father Name">
       </div>
        
       </div>

       <div id="email-input">
          <div id="first-email">
            <label>Email <span>*</span></label>
            <input type="email" id="your-email" placeholder="your.email@example.com">
          </div>
          
          <div id="sec-phone">
            <label>Phone <span>*</span></label>
            <input type="phone" id="enter-phone" placeholder="Enter phone number">
          </div>
      </div>

       <div id="id-input">
        <div id="id-num">
          <label>ID Number <span>*</span></label>
          <input type="text" class="Enter-id" placeholder="Enter ID Number">
        </div>

        <div id="father-id">
          <label>Father ID number (optional)</label>
          <input type="text" class="Enter-id" placeholder="Enter ID Number">
        </div>
      </div> 
      
      <div id="Date-input">
        <label>Date of Birth <span>*</span></label>
        <input type="date" id="Enter-date">
      </div>

      <div id="Address-input">
        <label> Address <span>*</span> (0/220 character) </label>
        <input type="textarea" id="Address" placeholder="Enter your complete Address (minimum 10 character) ">
      </div>
  </div>
</body>
</html>
